# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sailing Endeavors
subtitle: Want to sail the world? Watch and learn from others doing it full time!
description: This site follows many people sailing the world.
author: JT Turner
language: en
timezone: America/Los_Angeles

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://sailingendeavors.com
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: Sailing
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: clean-sailingendeavours

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Favicon
favicon: /favicon.ico

# URL of the Home page image
index_cover: /images/sailingendeavours-site-cover.jpg

# Social Accounts
instagram_url: https://instagram.com/sailingendeavors
twitter_url: https://twitter.com/sailingendeavor
twitter_handle: sailingendeavor
facebook_url: https://facebook.com/sailingendeavors

# Title on top left of menu. Leave empty to use main blog title
menu_title: Sailing Endeavors

# Top Menu
menu:
  Home: /
  Channels: /channels
  Instagram:
    url: https://instagram.com/sailingendeavors
    icon: instagram
  Twitter:
    url: https://twitter.com/sailingendeavor
    icon: twitter
  Facebook:
    url: https://facebook.com/sailingendeavors
    icon: facebook

# Copyright
copyright: Sailing Endeavors

# Google Analytics Tracking ID
google_analytics: UA-23159838-1

# Disqus comments
disqus_shortname: jtwebman
